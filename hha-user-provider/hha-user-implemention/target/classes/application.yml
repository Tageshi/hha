server:
  port: 7777
spring:
  application:
    name: hha-user-provider
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/hha_db?characterEncoding=utf-8&serverTimezone=UTC
    username: root
    password: 444555666f

mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 开启下划线和驼峰命名自动转换
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      # 逻辑删除字段自动处理
      logic-delete-field: isDeleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      # 主键自增
      id-type: auto
  # mapper文件位置
  mapper-locations: classpath*:/mapper/**/*.xml

dubbo:
  registry:
    address: zookeeper://124.221.103.248:2181
  protocol:
    #协议名称
    name: dubbo
    #协议端口
    port: 20880
  #没加扫描包路径
  application:
    name: hha-user-provider
  consumer:
    timeout: 600000
